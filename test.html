<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
	<meta name="format-detection" content="telephone=no">
	<title>test</title>
	<style>
		*	{margin:0;padding:0;list-style:none;}
		button	{cursor:pointer;}

		.smart-select	{width:200px;height:50px;position:relative;}
		.smart-select > .btn-select	{display:block;width:100%;height:100%;border:1px solid #000;background-color:#ddd;}
		.smart-select > ul	{display:none;width:100%;position:absolute;left:0;top:100%;border:1px solid #ccc;border-radius:10px;}
		.smart-select > ul > li	{display:flex;align-items:center;height:40px;padding:5px;box-sizing:border-box;}
		.smart-select > ul > li ~ li	{border-top:1px solid #ccc;}
		.smart-select > ul > li:hover	{background-color:#ccc;}

		/* 오픈 */
		.smart-select.expanded > ul	{display:block;}
	</style>
</head>
<body>
<div class="smart-select">
	<button type="button" class="btn-select">과일</button>
	<ul>
		<li data-option="value-0">하미과</li>
		<li data-option="value-1">람부탄</li>
		<li data-option="value-2">두리안</li>
		<li data-option="value-3">망고스틴</li>
		<li data-option="value-4">백년초 열매</li>
		<li data-option="value-5">딸기</li>
		<li data-option="value-6">사과</li>
		<li data-option="value-7">수박</li>
		<li data-option="value-8">키위</li>
		<li data-option="value-9">바나나</li>
		<li data-option="value-10">망고</li>
	</ul>
</div>
<script src="SmartSelect.js"></script>
<script>
	const smartSelect = new SmartSelect('.smart-select');

	// 값 변경된 경우
	smartSelect.afterChange = function(){

	};
</script>
</body>
</html>
